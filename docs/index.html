<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lüftungsempfehlung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lüftungsempfehlung</h1>
        <div class="form-container">
            <h2>Drinnen</h2>
            <label for="tempIn">Temperatur (°C):</label>
            <input type="number" id="tempIn" step="0.1">
            <label for="humidityIn">Relative Luftfeuchtigkeit (%):</label>
            <input type="number" id="humidityIn" step="0.1">
            
            <h2>Draußen</h2>
            <label for="tempOut">Temperatur (°C):</label>
            <input type="number" id="tempOut" step="0.1">
            <label for="humidityOut">Relative Luftfeuchtigkeit (%):</label>
            <input type="number" id="humidityOut" step="0.1">
            
            <button onclick="calculateHumidity()">Berechne und gib Lüftungsempfehlung</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
